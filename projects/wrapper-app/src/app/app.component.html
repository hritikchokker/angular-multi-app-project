<header>
  <h2>
    Example demo app to show interaction between different angular projects
  </h2>
</header>

<div class="chat_query_list">
  <h3>message received from chatbot project</h3>
  <div class="chat_query_list_item">
    <ng-container *ngFor="let query of chatQueryList">
      <h4>
        {{ query.type }}
      </h4>
      <h4>
        {{ query.message }}
      </h4>
    </ng-container>
  </div>
</div>
